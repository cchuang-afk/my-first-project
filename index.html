<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高雄市115年度學校護理人員寒假繼續教育研習課程報名網</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap');
        
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: #f3f4f6;
        }
        
        .status-card {
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);

<body class="min-h-screen flex flex-col">

    <!-- Header Section -->
    <header class="bg-blue-700 text-white py-8 px-4 shadow-md">
        <div class="max-w-4xl mx-auto text-center">
            <h1 class="text-2xl md:text-3xl font-bold leading-tight">
                高雄市115年度學校護理人員<br class="md:hidden">寒假繼續教育研習課程報名網
            </h1>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow flex items-center justify-center p-4">
        <div class="status-card bg-white rounded-2xl p-8 md:p-12 max-w-2xl w-full text-center border-t-8 border-red-500">
            
            <!-- Warning Icon -->
            <div class="mb-6 flex justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-20 w-20 text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                </svg>
            </div>

            <!-- Main Message -->
            <h2 class="text-3xl md:text-5xl font-extrabold text-gray-800 mb-6 leading-tight">
                研習報名人數已 <span class="text-red-600">額滿</span> 
            </h2>
            
            <p class="text-2xl md:text-4xl font-bold text-gray-600 mb-8">
                已無法再報名
            </p>

            <!-- Divider -->
            <div class="w-16 h-1 bg-gray-200 mx-auto mb-8"></div>

            <!-- Footer Note -->
            <p class="text-gray-500 text-lg">
                感謝您的關注，本次研習名額已全數額滿。<br>
                後續有需要"取消報名"，請洽會員組 五甲國中-方雅慧護理師(07)821-8841，以免影響115年報名停權權益。。
            </p>
            
            <div class="mt-10">
                <button onclick="window.location.reload()" class="bg-gray-100 hover:bg-gray-200 text-gray-700 font-bold py-3 px-8 rounded-full transition duration-300">
                    重新整理頁面
                </button>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-gray-400 py-6 text-center text-sm">
        <div class="max-w-4xl mx-auto px-4">
            <p>© 115 高雄市政府教育局 學校護理人員研習系統</p>
        </div>
    </footer>

</body>
</html>
